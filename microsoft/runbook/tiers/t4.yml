variable:
  - name: v2_rg
    value: v2-t4
testcase:
  - criteria:
      priority: [0, 1, 2, 3, 4]
  - type: legacy
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -TestPriority '0,1,2,3' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom -ExcludeTests '*DPDK*,*XDP*,PERF-STORAGE-DISK-IO,*OVER-NFS*,*-HYPERV-*,^TVM-TEST*,*TENSORFLOW*,*4K-IO-WITHVERIFY*,STRESSTEST-NVME-4K-IO,^LIS-DEPLOY*,^LIS-DRIVER*' -ForceCustom -RunInParallel -TotalCountInParallel 3
  - type: legacy
    enable: $(enable_lis)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -TestPriority '0,1,2,3' -TestArea LIS_DEPLOY -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom
  # LisaV2 p0, p1, p2, p3 LIS_DEPLOY, disable by default, can be enabled by set true to enable_lis
  - type: legacy
    enable: $(enable_lis)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -TestPriority '0,1,2,3' -TestArea LIS_DEPLOY -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom
  # LisaV2 p0, p1, p2, p3 TCP perf, enabled by default, can be disabled by set false to enable_perf
  - type: legacy
    enable: $(enable_perf)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom -TestNames 'PERF-NETWORK-TCP-THROUGHPUT-MULTICONNECTION-NTTTCP-Synthetic,PERF-NETWORK-TCP-THROUGHPUT-MULTICONNECTION-NTTTCP-SRIOV'
  # LisaV2 p0, p1, p2, p3 UDP perf, enabled by default, can be disabled by set false to enable_perf
  - type: legacy
    enable: $(enable_perf)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom -TestNames 'PERF-NETWORK-UDP-1K-THROUGHPUT-MULTICONNECTION-NTTTCP-SRIOV,PERF-NETWORK-UDP-1K-THROUGHPUT-MULTICONNECTION-NTTTCP-Synthetic'
  # LisaV2 p0, p1, p2, p3 SSD 4K storage perf, enabled by default, can be disabled by set false to enable_perf
  - type: legacy
    enable: $(enable_perf)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom -TestNames 'PERF-STORAGE-4K-IO'
  # LisaV2 p0, p1, p2, p3 SSD 1024K storage perf, enabled by default, can be disabled by set false to enable_perf
  - type: legacy
    enable: $(enable_perf)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom -TestNames 'PERF-STORAGE-1024K-IO'
  # LisaV2 p0, p1, p2, p3 NVMe storage perf, enabled by default, can be disabled by set false to enable_perf
  - type: legacy
    enable: $(enable_perf)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom -TestNames 'PERF-NVME-4K-IO'
  # LisaV2 p0, p1, p2, p3 latency perf, enabled by default, can be disabled by set false to enable_perf
  - type: legacy
    enable: $(enable_perf)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom -TestNames 'PERF-NETWORK-TCP-LATENCY-Synthetic,PERF-NETWORK-TCP-LATENCY-SRIOV' -ResultDBTable '$(latency_table_name)'
