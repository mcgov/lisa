variable:
  - name: v2_rg
    value: v2-t3
testcase:
  # v3 p0, p1, p2, p3 test cases
  - criteria:
      priority: [0, 1, 2, 3]
  # LisaV2 p0, p1, p2 test cases, excluding XDP, DPDK, LIS_DEPLOY, WALA, PERF, TVM, TENSORFLOW, FIPS-ENABLE, NESTED-STORAGE, NESTED-HYPERV
  - type: legacy
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -TestPriority '0,1,2' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ExcludeTests '^PERF*,*DPDK*,*XDP*,*WALA*,^LIS-DEPLOY*,^LIS-DRIVER*,^LIS-PREINSTALL*,^TVM*,*TENSORFLOW*,FIPS-ENABLE,^AZURE-NESTED-KVM-STORAGE*,^AZURE-WINDOWS-NESTED-HYPERV-STORAGE*,^AZURE-NESTED-KVM-NETPERF-PPS,^AZURE-NESTED-HYPERV*' -ForceCustom -RunInParallel -TotalCountInParallel 3
  # LisaV2 p0, p1, p2 LIS_DEPLOY, disable by default, can be enabled by set true to enable_lis
  - type: legacy
    enable: $(enable_lis)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -TestPriority '0,1,2' -TestArea LIS_DEPLOY -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom
  # LisaV2 p0, p1, p2 TCP perf, enabled by default, can be disabled by set false to enable_perf
  - type: legacy
    enable: $(enable_perf)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom -TestNames 'PERF-NETWORK-TCP-THROUGHPUT-MULTICONNECTION-NTTTCP-Synthetic,PERF-NETWORK-TCP-THROUGHPUT-MULTICONNECTION-NTTTCP-SRIOV' -ResultDBTable '$(tcp_table_name)'
  # LisaV2 p0, p1, p2 UDP perf, enabled by default, can be disabled by set false to enable_perf
  - type: legacy
    enable: $(enable_perf)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom -TestNames 'PERF-NETWORK-UDP-1K-THROUGHPUT-MULTICONNECTION-NTTTCP-SRIOV,PERF-NETWORK-UDP-1K-THROUGHPUT-MULTICONNECTION-NTTTCP-Synthetic' -ResultDBTable '$(udp_table_name)'
  # LisaV2 p0, p1, p2 SSD 4K storage perf, enabled by default, can be disabled by set false to enable_perf
  - type: legacy
    enable: $(enable_perf)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom -TestNames 'PERF-STORAGE-4K-IO'
  # LisaV2 p0, p1, p2 SSD 1024K storage perf, enabled by default, can be disabled by set false to enable_perf
  - type: legacy
    enable: $(enable_perf)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom -TestNames 'PERF-STORAGE-1024K-IO'
  # LisaV2 p0, p1, p2 NVMe storage perf, enabled by default, can be disabled by set false to enable_perf
  - type: legacy
    enable: $(enable_perf)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom -TestNames 'PERF-NVME-4K-IO'
  # LisaV2 p0, p1, p2 latency perf, enabled by default, can be disabled by set false to enable_perf
  - type: legacy
    enable: $(enable_perf)
    repo: $(v2_repo_url)
    branch: $(v2_branch)
    command: .\Run-LisaV2.ps1 -TestLocation '$(location)' -RGIdentifier '$(v2_rg)' -TestPlatform 'Azure' -EnableTelemetry -ARMImageName '$(gallery_image)' -XMLSecretFile '$(v2_secret_file)' -ResourceCleanup '$(v2_rg_cleanup)' -CustomLIS '$(custom_lis)' -CustomTestParameters '$(custom_test_parameters)' -OverrideVMSize '$(override_vmsize)' -CustomKernel '$(custom_kernel)' -ForceCustom -TestNames 'PERF-NETWORK-TCP-LATENCY-Synthetic,PERF-NETWORK-TCP-LATENCY-SRIOV' -ResultDBTable '$(latency_table_name)'
